<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Add new NGO</h4>
                        <p class="card-category">Fill the form</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-7">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="password" type="password">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" type="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" type="text">
                                    </mat-form-field>
                                </div>
                                <!-- <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" type="text">
                                    </mat-form-field>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Telephone#1</mat-label>
                                        <span matPrefix>+60 &nbsp;</span>
                                        <input type="tel" matInput placeholder="555-555-1234">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Telephone#2</mat-label>
                                        <span matPrefix>+60 &nbsp;</span>
                                        <input type="tel" matInput placeholder="555-555-1234">
                                    </mat-form-field>
                                </div>
                                <!-- <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="IC Number" type="text">
                                    </mat-form-field>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Adress" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="City" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Country" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Postal Code" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>About This NGO</label>
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="You can add more description in this section"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <div class="myfilebrowser">
                                            <mat-toolbar>
                                                <!-- Readonly Input to show File names -->
                                                <input matInput [(ngModel)]="myfilename" readonly name="memberContactNo" />
                                                <!-- Browse Button -->
                                                <button style="width: 28%;;margin-left: -3%;margin-right: -1%;" mat-flat-button color="primary">
                                              Browse
                                            </button>
                                            </mat-toolbar>
                                            <!-- Fetch selected filed on change -->
                                            <input type="file" #UploadFileInput id="fileUpload" (change)="fileChangeEvent($event)" name="fileUpload" multiple="multiple" accept="image/*" />
                                        </div>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button (click)="submit()" mat-raised-button style="width: 23%;" type="submit" class="btn btn-success pull-right">Add User</button>
                            <button (click)="submit()" mat-raised-button style="width: 23%;" type="submit" class="btn btn-danger pull-right">Cancel</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <div class="col-md-2"></div>

            </div>
        </div>
    </div>
</div>
